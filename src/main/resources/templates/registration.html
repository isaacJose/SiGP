<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header-registration :: header"></div>

	<div class="container" style="margin-top: 50px">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h2>Formulário de cadastro</h2>





					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label> <input type="text"
								th:field="*{name}" placeholder="Nome completo"
								class="form-control" />
						</div>
					</div>



					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('patente')}" th:errors="*{patente}"
								class="validation-message"></label>
							<select class="form-control" th:field="*{patente}" 
							id="patente" class="form-control">
								<option value=NONE>-- Selecione</option>
								<option value="SD">Soldado</option>
								<option value="CB">Cabo</option>
								<option value="3ºSGT">3º Sargento</option>
								<option value="2ºSGT">2º Sargento</option>
								<option value="1ºSGT">1º Sargento</option>
								<option value="ST">Sub-Tenente</option>
							</select>
						</div>
					</div>

					<!-- 
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}" class="validation-message"></label> <input
								type="text" th:field="*{lastName}" placeholder="Nome de guerra"
								class="form-control" />
						</div>
					</div>
					 -->

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" name="matricula" id="matricula" class="form-control"
								placeholder="Matrícula">
						</div>
					</div>




					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{email}" placeholder="E-mail"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{password}" placeholder="Senha"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>



					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Registrar-se</button>
						</div>
					</div>

					<span th:utext="${successMessage}"></span>

					<script>
						jQuery(function($) {
							$("#matricula").mask("999.999-9")
						});
					</script>
					
					<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.3.1/jquery.maskedinput.min.js"></script>



				</form>
			</div>
		</div>
	</div>
</body>
</html>
