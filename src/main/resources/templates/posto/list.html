<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de postos</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/simple-sidebar.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div id="wrapper" class="wrapper.toggled toggled" style="margin-top:50px">
        <!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand"><a href="#"> SiGP </a></li>
				<li><a href="#">Ativar usuários</a></li>
				<li><a href="#">Alterar usuário</a></li>
				<li><a th:href="@{/posto}">Postos de serviço</a></li>
				<li><a href="#">Autorizar permutas</a></li>
				<li><a href="#">Relatórios</a></li>
				<li><a href="#">Mudar senha</a></li>
			</ul>
		</div>
		<!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">

    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Postos</strong>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-sm table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Sigla</th>
                            <th>Descrição</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="posto : ${postos}">
                            <td th:text="${posto.id}"></td>
                            <td th:text="${posto.sigla}"></td>
                            <td th:text="${posto.descricao}"></td>
                            <td>
                                <div class="btn-group pull-right">
                                    <a class="btn btn-sm btn-primary" th:href="@{/posto/edit/{id}(id=${posto.id})}" >Editar</a>
                                    <a class="delete btn btn-sm btn-danger" th:href="@{/posto/delete/{id}(id=${posto.id})}">Excluir</a>
                               </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-sm btn-success" th:href="@{/posto/add/}" >Adicionar Posto</a>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
		<div th:include="fragments/footer :: footer-authenticated"
			align="center"></div>
    </div>
</body>
</html>
